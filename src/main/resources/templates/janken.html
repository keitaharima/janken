<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Janken</title>
</head>

<body>
  <h1>Welcome, <span th:text="${username}">User</span>!</h1>

  <h2>じゃんけんを選んでください:</h2>
  <a href="/janken/result?hand=rock">グー</a>
  <a href="/janken/result?hand=scissors">チョキ</a>
  <a href="/janken/result?hand=paper">パー</a>

  <div th:if="${yourHand != null}">
    <h3>結果:</h3>
    <p>あなたの手: <span th:text="${yourHand}">Your Hand</span></p>
    <p>相手の手: <span th:text="${cpuHand}">CPU Hand</span></p>
    <p>結果: <span th:text="${result}">Result</span></p>
  </div>

  <form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
  </form>
</body>

</html>
